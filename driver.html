      <script>
        

        // Pagination variables
        let currentPage = 1;
        let rowsPerPage = 10;
        let sortedColumn = null;
        let sortDirection = "asc";

        // Initialize the table
        function initTable() {
          renderTable();
          setupPagination();
          setupSorting();
          updatePageInfo();

          // Rows per page change event
          document
            .getElementById("rowsPerPage")
            .addEventListener("change", function () {
              rowsPerPage = parseInt(this.value);
              currentPage = 1;
              renderTable();
              setupPagination();
              updatePageInfo();
            });

        // Render the table with current page data
        function renderTable() {
          const tableBody = document.getElementById("tableBody");
          tableBody.innerHTML = "";

          // Sort data if needed
          let sortedData = [...vehicleData];
          if (sortedColumn !== null) {
            sortedData.sort((a, b) => {
              const aValue = a[sortedColumn];
              const bValue = b[sortedColumn];

              // Special handling for status to sort by enum order
              if (sortedColumn === "status") {
                const statusOrder = { ACTIVE: 1, INACTIVE: 2 };
                return (
                  (statusOrder[aValue] - statusOrder[bValue]) *
                  (sortDirection === "asc" ? 1 : -1)
                );
              }

              // Regular text comparison
              return (
                aValue.localeCompare(bValue) * (sortDirection === "asc" ? 1 : -1)
              );
            });
          }

          // Get data for current page
          const startIndex = (currentPage - 1) * rowsPerPage;
          const endIndex = startIndex + rowsPerPage;
          const paginatedData = sortedData.slice(startIndex, endIndex);

          // Create table rows

        function formatDate(dateString) {
          const date = new Date(dateString); // Chuy·ªÉn ƒë·ªïi chu·ªói th√†nh ƒë·ªëi t∆∞·ª£ng Date

          // ƒê·ªãnh d·∫°ng th·ªùi gian (HH:MM:SS)
          const timeFormatter = new Intl.DateTimeFormat("en-GB", {
            hour: "2-digit",
            minute: "2-digit",
            second: "2-digit",
            hour12: false, // 24-hour clock
          });
          const time = timeFormatter.format(date);

          // ƒê·ªãnh d·∫°ng ng√†y (DD/MM/YYYY)
          const dateFormatter = new Intl.DateTimeFormat("en-GB", {
            day: "2-digit",
            month: "2-digit",
            year: "numeric",
          });
          const formattedDate = dateFormatter.format(date);

          return `${time} ${formattedDate}`;

          let startPage = Math.max(
            1,
            currentPage - Math.floor(maxVisiblePages / 2)
          );
          let endPage = Math.min(pageCount, startPage + maxVisiblePages - 1);

          if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
          }

          if (startPage > 1) {
            const firstLi = document.createElement("li");
            firstLi.className = "page-item";
            firstLi.innerHTML = `<a class="page-link" href="#">1</a>`;

              ellipsisLi.className = "page-item disabled";
              ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
              pagination.appendChild(ellipsisLi);
            }
          }

          for (let i = startPage; i <= endPage; i++) {
            const li = document.createElement("li");
            li.className = `page-item ${i === currentPage ? "active" : ""}`;
            li.innerHTML = `<a class="page-link" href="#">${i}</a>`;

              e.preventDefault();
              currentPage = i;

          if (endPage < pageCount) {

              ellipsisLi.className = "page-item disabled";
              ellipsisLi.innerHTML = `<span class="page-link">...</span>`;

            lastLi.addEventListener("click", (e) => {
              e.preventDefault();
              currentPage = pageCount;
              renderTable();
              setupPagination();
              updatePageInfo();
            });
            pagination.appendChild(lastLi);

          // Next button

          nextLi.className = `page-item ${
            currentPage === pageCount ? "disabled" : ""

          nextLi.innerHTML = `<a class="page-link" href="#">Next</a>`;

            e.preventDefault();
            if (currentPage < pageCount) {
              currentPage++;
              renderTable();
              setupPagination();
              updatePageInfo();
            }
          });
          pagination.appendChild(nextLi);
        }

    <script>
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);

        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        const seconds = String(date.getSeconds()).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // th√°ng b·∫Øt ƒë·∫ßu t·ª´ 0
        const year = date.getFullYear();

        return `${hours}:${minutes}:${seconds} ${day}/${month}/${year}`;
      }
