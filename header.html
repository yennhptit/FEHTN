<style>

    padding: 0; /* Loại bỏ padding */
    outline: none; /* Loại bỏ viền khi focus */
  }

  .action-dropdown .btn-link.dropdown-toggle:focus {
    background: none; /* Đảm bảo không có nền khi hover hoặc focus */
    box-shadow: none; /* Loại bỏ shadow khi hover hoặc focus */
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;

  /* Thêm vào phần CSS của bạn */

  /* Xóa gạch chân cho nút More */

    text-decoration: none !important; /* Thêm dòng này */
  }

  /* Style cho notification footer */
  .notification-footer {
    display: flex;
    justify-content: space-between; /* Đẩy các nút ra hai bên */
    align-items: center; /* Căn giữa theo chiều dọc */
    background-color: transparent !important; /* Đảm bảo nền trong suốt */
    border: none; /* Loại bỏ viền nếu có */
    padding: 5px 10px; /* Giảm khoảng cách bên trong */
    line-height: 1; /* Giảm chiều cao dòng */
  }

  #markAllRead,
  #deleteAll {

    padding: 0; /* Loại bỏ padding thừa */
    margin: 0; /* Loại bỏ margin thừa */
    line-height: 1; /* Giảm chiều cao dòng */
  }

  #markAllRead,
  #deleteAll {
    font-size: 14px;
    padding: 0; /* Loại bỏ padding thừa */
    margin: 0; /* Loại bỏ margin thừa */
    color: #007bff;
    background: none;
    border: none;
    text-decoration: underline;
    white-space: nowrap; /* Đảm bảo chữ không bị xuống dòng */

    padding: 0; /* Loại bỏ padding thừa */
    margin: 0 8px 0 0; /* Cách lề phải 3px */
    color: #007bff;
    background: none;
    border: none;
    text-decoration: underline;

  }

  #deleteAll:hover {
    color: #0056b3;
  }
  /* Style cho các nút trong footer */
  #markAllRead,
  #deleteAll {
    font-size: 14px;
    padding: 5px 10px;
    color: #666;
    background: none;
    border: none;
    text-decoration: none !important;
  }

  #markAllRead:hover,
  #deleteAll:hover {
    color: #333;
  }

  /* Style cho dropdown menu của nút More */
  .action-dropdown .dropdown-menu {
    min-width: 120px;
    padding: 5px 0;
    margin: 0;
  }

  .action-dropdown .dropdown-item {
    font-size: 13px;

  }

  /* Thêm divider sau notification-footer */

  }

  .dropdown-menu {
    border: 1px solid rgba(0, 0, 0, 0.1);

  }

  /* Notification Styles */

    width: 320px;
    padding: 0;
  }

  .notification-item {

  }

  .notification-item .image {
    width: 40px;

    margin-right: 15px;
  }

  .notification-item .image img {
    width: 100%;
    height: 100%;
    border-radius: 50%;

  }

  .notification-item .content h6 {
    margin: 0;
    font-size: 14px;
    font-weight: 500;
  }

  .notification-item .content p {
    margin: 5px 0;
    font-size: 13px;
    color: #666;
  }

  .notification-item .content span {

  }

  .action-dropdown .btn-link {
    color: #666;
    padding: 0;
  }

  .action-dropdown .dropdown-toggle::after {

  .action-dropdown .dropdown-menu {
    min-width: 120px;
    padding: 5px 0;
  }

  .action-dropdown .dropdown-item {
    font-size: 13px;
    padding: 8px 15px;
  }

  }

  .notification-footer {
    padding: 10px 15px;
    background-color: #f8f9fa;
    border-bottom-left-radius: 8px;
    border-bottom-right-radius: 8px;
    display: flex;
    justify-content: space-between;
  }

  /* Remove button background */
  #markAllRead,
  #deleteAll {
    font-size: 14px;
    padding: 5px 10px;
    color: #007bff;
    background: none;
    border: none;
    text-decoration: underline;
  }

  /* Custom button style to match */
  #markAllRead:hover,
  #deleteAll:hover {
    color: #0056b3;
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Xử lý đánh dấu đã đọc một thông báo
    document.querySelectorAll(".mark-read").forEach((button) => {
      button.addEventListener("click", function (e) {
        e.preventDefault();
        const notificationItem = this.closest(".notification-item");
        notificationItem.classList.remove("unread");
      });
    });

    // Xử lý xóa một thông báo
    document.querySelectorAll(".delete-notification").forEach((button) => {
      button.addEventListener("click", function (e) {
        e.preventDefault();
        const notificationItem = this.closest("li");
        notificationItem.remove();
      });
    });

    // Xử lý đánh dấu tất cả đã đọc
    document
      .getElementById("markAllRead")
      .addEventListener("click", function () {
        document.querySelectorAll(".notification-item").forEach((item) => {
          item.classList.remove("unread");
        });
      });

    // Xử lý xóa tất cả thông báo
    document.getElementById("deleteAll").addEventListener("click", function () {
      document.querySelectorAll(".notification-item").forEach((item) => {
        item.closest("li").remove();
      });
    });

    // Đóng dropdown khi click vào action
    document
      .querySelectorAll(".action-dropdown .dropdown-item")
      .forEach((item) => {
        item.addEventListener("click", function (e) {
          e.stopPropagation();
        });
      });
  });
</script>
