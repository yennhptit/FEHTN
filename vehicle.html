      /* Custom table styles */
      .datatable {
        width: 100%;
        overflow-x: auto;
        margin: 20px 0;
      }

      #vehicleTable {
        width: 100%;
        border-collapse: collapse;
        margin: 0;
        padding: 0;
        font-size: 14px;
      }

      #vehicleTable thead th {
        background-color: #f8f9fa;
        color: #495057;
        font-weight: 600;
        text-align: left;
        padding: 12px 15px;
        border-bottom: 2px solid #dee2e6;
        position: relative;
        cursor: pointer;
      }

      #vehicleTable tbody tr {
        border-bottom: 1px solid #dee2e6;
        transition: all 0.3s;
      }

      #vehicleTable tbody tr:hover {
        background-color: #f8f9fa;
      }

      #vehicleTable tbody td {
        padding: 12px 15px;
        vertical-align: middle;
      }

      #vehicleTable tbody tr:nth-child(even) {
        background-color: #f8f9fa;
      }
      table th,
      table td {
        text-align: center !important;
        vertical-align: middle !important;
      }

      /* Sorting arrows */
      .th-sm.sorting::after {
        content: "⇅";
        position: absolute;
        right: 8px;
        font-size: 12px;
        opacity: 0.5;
      }

      .th-sm.sorting.asc::after {
        content: "↑";
        opacity: 1;
      }

      .th-sm.sorting.desc::after {
        content: "↓";
        opacity: 1;
      }

      /* Pagination styles */
      .pagination-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }

      .pagination {
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .page-item {
        margin: 0 5px;
      }

      .page-link {
        padding: 6px 12px;
        border: 1px solid #dee2e6;
        background-color: #fff;
        color: #007bff;
        cursor: pointer;
        border-radius: 4px;
        transition: all 0.3s;
      }

      .page-link:hover {
        background-color: #e9ecef;
        border-color: #dee2e6;
      }

      .page-item.active .page-link {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
      }

      .page-item.disabled .page-link {
        color: #6c757d;
        pointer-events: none;
        background-color: #fff;
        border-color: #dee2e6;
      }

      .page-info {
        color: #6c757d;
        font-size: 14px;
      }

      .rows-per-page {
        display: flex;
        align-items: center;
      }

      .rows-per-page select {
        margin-left: 10px;
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #ced4da;
      }

      /* Status badge styles */
      .badge {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .badge-available {
        background-color: #28a745;
        color: white;
      }

      .badge-running {
        background-color: #25bea3;
        color: white;
      }

      .badge-unavailable {
        background-color: #dc3545;
        color: white;
      }

      .pagination-container {
        font-family: "Roboto", sans-serif; /* Có thể thay bằng font bạn muốn */
        font-size: 14px; /* Kích thước font */

      .page-info {

      .page-link {

    <script>
      let currentPage = 1;
      let rowsPerPage = 10;
      let sortedColumn = null;
      let sortDirection = "asc";

      // Initialize the table
      function initTable() {
        renderTable();
        setupPagination();
        setupSorting();
        updatePageInfo();

        // Rows per page change event
        document
          .getElementById("rowsPerPage")
          .addEventListener("change", function () {
            rowsPerPage = parseInt(this.value);
            currentPage = 1;
            renderTable();
            setupPagination();
            updatePageInfo();
          });
      }

      // Render the table with current page data
      function renderTable() {
        const tableBody = document.getElementById("tableBody");
        tableBody.innerHTML = "";

        // Sort data if needed
        let sortedData = [...vehicleData];
        if (sortedColumn !== null) {
          sortedData.sort((a, b) => {
            const aValue = a[sortedColumn];
            const bValue = b[sortedColumn];

            // Special handling for status to sort by enum order
            if (sortedColumn === "status") {
              const statusOrder = { AVAILABLE: 1, RUNNING: 2, UNAVAILABLE: 3 };
              return (
                (statusOrder[aValue] - statusOrder[bValue]) *
                (sortDirection === "asc" ? 1 : -1)
              );
            }

            // Regular text comparison
            return (
              aValue.localeCompare(bValue) * (sortDirection === "asc" ? 1 : -1)
            );
          });
        }

        // Get data for current page
        const startIndex = (currentPage - 1) * rowsPerPage;
        const endIndex = startIndex + rowsPerPage;
        const paginatedData = sortedData.slice(startIndex, endIndex);

        // Create table rows
        paginatedData.forEach((vehicle, index) => {
          const tr = document.createElement("tr");
          const statusClass = `badge-${vehicle.status
            .toLowerCase()
            .replace("_", "-")}`;
          const rowNumber = startIndex + index + 1;

          tr.innerHTML = `
      <td>${vehicle.id}</td>
      <td>${vehicle.licensePlate}</td>
      <td>${vehicle.model}</td>
      <td><span class="badge ${statusClass}">${vehicle.status.replace(
            "_",
            " "
          )}</span></td>
      <td>
        <div class="action justify-content-end">
          
      <button
  class="more-btn ml-10 dropdown-toggle"
  id="moreAction${rowNumber}"
  data-bs-toggle="dropdown"
  aria-expanded="false"
  data-id="${vehicle.licensePlate}"
  style="border: none; background: none;"
>
  <i class="lni lni-more-alt"></i>
</button>


          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="moreAction${rowNumber}"
          >
            <li class="dropdown-item">
              <button class="text-gray remove-btn no-radius w-100"
        style="border: none; background: none; box-shadow: none; text-align: left;"
        data-id="${vehicle.id}"
        onclick="removeVehicle(event, '${vehicle.id}')">
  Remove
</button>


            </li>
            <li class="dropdown-item">
              <button class="text-gray edit-btn no-radius w-100"
        style="border: none; background: none; box-shadow: none; text-align: left;"
        data-id="${vehicle.id}"
        onclick="editVehicle(event, '${vehicle.id}')">
  Edit
</button>

            </li>
          </ul>
        </div>
      </td>
    `;
          tableBody.appendChild(tr);
        });

      // Setup pagination buttons
      function setupPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const pageCount = Math.ceil(vehicleData.length / rowsPerPage);

        // Previous button
        const prevLi = document.createElement("li");
        prevLi.className = `page-item ${currentPage === 1 ? "disabled" : ""}`;
        prevLi.innerHTML = `<a class="page-link" href="#">Previous</a>`;
        prevLi.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderTable();
            setupPagination();
            updatePageInfo();
          }
        });
        pagination.appendChild(prevLi);

        // Page buttons
        const maxVisiblePages = 5;
        let startPage = Math.max(
          1,
          currentPage - Math.floor(maxVisiblePages / 2)
        );
        let endPage = Math.min(pageCount, startPage + maxVisiblePages - 1);

        if (endPage - startPage + 1 < maxVisiblePages) {
          startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        if (startPage > 1) {
          const firstLi = document.createElement("li");
          firstLi.className = "page-item";
          firstLi.innerHTML = `<a class="page-link" href="#">1</a>`;
          firstLi.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = 1;
            renderTable();
            setupPagination();
            updatePageInfo();
          });
          pagination.appendChild(firstLi);

          if (startPage > 2) {
            const ellipsisLi = document.createElement("li");
            ellipsisLi.className = "page-item disabled";
            ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
            pagination.appendChild(ellipsisLi);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          const li = document.createElement("li");
          li.className = `page-item ${i === currentPage ? "active" : ""}`;
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = i;
            renderTable();
            setupPagination();
            updatePageInfo();
          });
          pagination.appendChild(li);
        }

        if (endPage < pageCount) {
          if (endPage < pageCount - 1) {
            const ellipsisLi = document.createElement("li");
            ellipsisLi.className = "page-item disabled";
            ellipsisLi.innerHTML = `<span class="page-link">...</span>`;
            pagination.appendChild(ellipsisLi);
          }

          const lastLi = document.createElement("li");
          lastLi.className = "page-item";
          lastLi.innerHTML = `<a class="page-link" href="#">${pageCount}</a>`;
          lastLi.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = pageCount;
            renderTable();
            setupPagination();
            updatePageInfo();
          });
          pagination.appendChild(lastLi);
        }

        // Next button
        const nextLi = document.createElement("li");
        nextLi.className = `page-item ${
          currentPage === pageCount ? "disabled" : ""
        }`;
        nextLi.innerHTML = `<a class="page-link" href="#">Next</a>`;
        nextLi.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage < pageCount) {
            currentPage++;
            renderTable();
            setupPagination();
            updatePageInfo();
          }
        });
        pagination.appendChild(nextLi);
      }

    <script>
      function formatTimestamp(timestamp) {
        const date = new Date(timestamp);

        const hours = String(date.getHours()).padStart(2, "0");
        const minutes = String(date.getMinutes()).padStart(2, "0");
        const seconds = String(date.getSeconds()).padStart(2, "0");
        const day = String(date.getDate()).padStart(2, "0");
        const month = String(date.getMonth() + 1).padStart(2, "0"); // tháng bắt đầu từ 0
        const year = date.getFullYear();

        return `${hours}:${minutes}:${seconds} ${day}/${month}/${year}`;
      }
      function getThumbnailUrl(originalUrl) {
        // Tìm ID từ đường link gốc
        const idMatch = originalUrl.match(/id=([^&]+)/);
        if (!idMatch) return "";

        const fileId = idMatch[1];
        // Tạo link thumbnail
        return `https://drive.google.com/thumbnail?id=${fileId}&sz=w50`;
      }

      document.addEventListener("notiDataLoaded", function () {
        console.log("Data loaded:", window.notiData);

        const notificationList = document.querySelector(
          ".dropdown-menu.notification-dropdown"
        );

        // Clear old notifications
        notificationList.innerHTML = "";

        // Loop over notiData and generate HTML
        window.notiData.forEach((item) => {
          let content = "";

          if (item.type === "ALCOHOL") {
            content = `Alcohol value: ${item.value}`;
          } else if (item.type === "DROWSINESS") {
            content = "Driver drowsiness detected.";
          } else {
            content = item.type; // fallback nếu có loại khác
          }

          const li = document.createElement("li");
          li.innerHTML = `
      <div class="notification-item unread">
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex">
             <div class="image">
  <img
    src="${getThumbnailUrl(item.driver.faceData)}"
    alt=""
   
  />
</div>
            <div class="content">
              <h6>${item.driver.name}</h6>
              <p>${content}</p>
              <span>${formatTimestamp(item.timestamp) || "Just now"}</span>
            </div>
          </div>
        </div>
      </div>
    `;
          notificationList.appendChild(li);
        });
      });
    </script>
